<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="game.js">
</head>
<body>
     <div class="background"></div>
  <div class="game-container">
    <h1><i><b>Guess the Number</b></i></h1>
    <p><i><mark>Guess a number between 1 and 100</mark></i></p>
    <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100"/><br>
    <button id="guess-btn">Guess</button>
    <p id="message"></p>
    <p>Time Left: <span id="timer">30</span>seconds</p>
    <button id="restart-btn" style="display: none;">Restart</button>
  </div>

  <audio id="correct-sound" src="correct ans.mp3"></audio>
  <audio id="wrong-sound" src="wrong ans.mp3"></audio>
</body>
<script src="game.js"></script>
</html>
